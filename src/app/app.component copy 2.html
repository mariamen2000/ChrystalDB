<div class="flex-container">

  <!-- Toolbar -->
  <mat-toolbar color="primary" fixed class="header">
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
    <a class="navbar-brand" href="#">Chrystal DashBoard</a>
    <!--move to left-->
    <div class="mx-auto"></div>
    <span class="nav-tool-items">
      <a class="nav-link" routerLink="/login" routerLinkActive="active">Entrar</a>
    </span>
    <span class="nav-tool-items">
      <a class="nav-link" routerLink="/register" routerLinkActive="active">Registrarse</a>
    </span>
    <span class="nav-tool-items">
      <a class="nav-link" href="#">Config</a>
    </span>
    <span class="nav-tool-items">
      <a class="nav-link" href="#">Info</a>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar-->
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/sales">
          <mat-icon>dashboard</mat-icon> Ventas
        </a>
        <a mat-list-item routerLink="/finance"> Finanzas</a>
        <a mat-list-item routerLink="/customers"> Clientes</a>
        <a mat-list-item routerLink="/inventory"> Inventario</a>
      </mat-nav-list>
    </mat-sidenav>
    <!--End Sidebar-->

    <!--Main Content-->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--End Main Content-->

  </mat-sidenav-container>
</div>
